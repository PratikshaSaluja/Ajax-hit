<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Ajax!</title>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center alert alert-danger">Django Ajax Hit</h2>

        <div class="row">
            <div class="col-sm-4">
                <h4 class="text-center alert alert-info">Add/Update Data</h4>
                <form action="" method="post">{% csrf_token %}
                    {{form.as_p}}
                    <input type="button" class="btn btn-success" id="btnsave" value="Save">
                </form>
            </div>
            <div class="col-sm-7">
                <h4 class="text center alert alert-info">Data Display</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        {% for i in data %}
                        <tr>
                            <td>{{i.id}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.email}}</td>
                            <td>{{i.password}}</td>
                            {% endfor %}
                        </tr>
                    </tbody>
                </table>
            </div> 
          
        </div>
       
    </div>

       
       
       
        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
            <script>
            $("#btnsave").click(function(){
                output=""
                let n = $("#nameid").val()
                let e = $("#emailid").val()
                let p = $("#passwordid").val()
                let c = $("input[name=csrfmiddlewaretoken]").val();
                if(n==""){
                    console.log("Name cannot be blank")
                }
                if(e==""){
                    console.log("Email cannot be blank")
                }
                if(p==""){
                    console.log("Paaword cannot be blank")
                }
                else{
                    mydata = {name:n , email:e , password:p, csrfmiddlewaretoken:c};
                    $.ajax({
                        url:"{% url 'save' %}",
                        method:"POST",
                        data:mydata,
                        success:function(data){
                            x=data.data_list1
                            if(data.status == 'Save'){
                                console.log("form submitted successfully")
                                for (i=0 ; i< x.length; i++){
                                    output += "<tr><td>" + x[i].id + "</td><td>" + x[i].name + "</td><td>" +x[i].email + "</td><td>" +x[i].password +"/>"

                                }
                                $("#tbody").html(output);
                                $("form")[0].reset();
                            }
                            if(data.status == "Failed"){
                                console.log("unable to save data")
                            }
                        },
                    });
                };
            });
            </script>
</body>

</html>
